<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" href="lab10.css">
    <title>The Pig Game</title>
  </head>
  <body>
    <div class="main_cont">
            <section class="player player--0 player--active">
                <div class="tscore">
                    <h2 class="name" id="name--0">
                        Total Score<br>
                        <span class="pl">Player 1</span>
                    </h2>
                    <p class="score" id="score--0">10</p>
                </div>
     
                <div class="current">
                    <p class="current-label">Current Score</p>
     
                    <p class="current-score" id="current--0">30</p>
     
                </div>
            </section>
     
            <section class="player player--1">
                <div class="tscore">
                    <h2 class="name" id="name--1">
                        Total Score<br>
                        <span class="pl">Player 2</span>
                    </h2>
                    <p class="score" id="score--1">0</p>
                </div>
     
                <div class="current">
                    <p class="current-label">Current Score</p>
     
                    <p class="current-score" id="current--1">40</p>
     
                </div>
            </section>
     
            <img src="pictures/dice1.png" alt="Playing dice" class="dice"
             width = 60px height = 60px
            style="object-fit: cover"/>
            <button class ="btn btn--new">New Game</button>
            <button class ="btn btn--roll">Roll dice</button>
            <button class ="btn btn--hold">Hold</button>

    </div>
      
    <script src="script10.js"></script>
  </body>
</html>
